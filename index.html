
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulful Spectres</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            color: #f4f0e8;
        }

        .hero {
            background-image: url('portada.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .text-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        .text-box h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .text-box p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="text-box">
            <h1>Soulful Spectres</h1>
            <p>Universo visual independiente.<br>
            Emoción sin artificio. Música hecha imagen.<br>
            Cada obra, una presencia. Cada trazo, un latido.</p>
        </div>
    </div>
</body>
</html>
