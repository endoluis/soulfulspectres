<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulful Spectres</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    .imagen-principal {
      width: 100vw;
      height: 100vh;
      background-image: url('enlaantesaladelsonido.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .acceso-invisible {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: transparent;
      cursor: pointer;
      z-index: 2;
    }

    .acceso-invisible:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="imagen-principal">
    <a href="origen.html" class="acceso-invisible"></a>
  </div>
</body>
</html>
