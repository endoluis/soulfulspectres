
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soulful Spectres</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      color: #f5f0e6;
      background-color: #000;
    }
    .hero {
      position: relative;
      height: 100%;
      background-image: url('images/pianista.png');
      background-size: cover;
      background-position: center top;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 90%;
    }
    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3.5rem;
      }
      .hero p {
        font-size: 1.3rem;
        max-width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Soulful Spectres</h1>
    <p>Universo visual independiente.<br>
    Emoción sin artificio. Música hecha imagen.<br>
    Cada obra, una presencia. Cada trazo, un latido.</p>
  </div>
</body>
</html>
